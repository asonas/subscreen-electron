<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>subscreen-electron</title>
    <script>
window.addEventListener('load', function() {
  const nicoJS = require('nicojs');
  const io = require('socket.io-client')('http://localhost:3000');

  let nico = new nicoJS({
    app       : document.getElementById('app'),
    width     : 1920,
    height    : 1080,
    font_size : 50,     // opt
    color     : '#fff'  // opt
  })
  nico.listen();

  io.on('stream/tweet', function(data) {
    nico.send(data.message);
  });
}, false);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
